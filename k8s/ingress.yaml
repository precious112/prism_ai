apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prism-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "prism-certificate"
spec:
  rules:
  - host: prism-ai.glyde.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
  - host: backend.prism-ai.glyde.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
  - host: socket.prism-ai.glyde.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websocket
            port:
              number: 80
