apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: "${GCR_HOSTNAME}/${GOOGLE_PROJECT_ID}/prism-api:${GITHUB_SHA}"
        ports:
        - containerPort: 3000
        command: ["/bin/sh", "-c"]
        args: ["npx prisma migrate deploy && node dist/index.js"]
        envFrom:
        - configMapRef:
            name: prism-config
        - secretRef:
            name: prism-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: api
