apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
    spec:
      containers:
      - name: websocket
        image: "${GCR_HOSTNAME}/${GOOGLE_PROJECT_ID}/prism-websocket:${GITHUB_SHA}"
        ports:
        - containerPort: 8080
        command: ["./server"]
        args: ["-redis", "$(REDIS_HOST):$(REDIS_PORT)"]
        envFrom:
        - configMapRef:
            name: prism-config
        - secretRef:
            name: prism-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: websocket
  annotations:
    cloud.google.com/backend-config: '{"default": "websocket-backendconfig"}'
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: websocket
